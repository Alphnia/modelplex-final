						<h4>关于我们：</h4>
						<p>面对当前模型的部署和测试的分散性和复杂性，我们仿照oj的思想创建了这个ModelPlex网站，所有有志于在deep learning领域有所收获的人都可以利用这个网站更好地学习和研究。</p>

						<p>我们的网站搭建在阿里云服务器上，使用aws的云存储和模型测试服务，目前仅支持.h5格式的模型和.npy格式的数据</p>
